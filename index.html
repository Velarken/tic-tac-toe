<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-head">
            <div class="title">Tic-Tac-Toe</div>
        </div>
        <div class="setup-form" id="setup-form">
            <div class="player-info">
                <div class="player-input">
                    <label for="x-player">Team X</label>
                    <input type="text" id="x-player" placeholder="enter name">
                </div>
                <div class="player-input">
                    <label for="o-player">Team O</label>
                    <input type="text" id="o-player" placeholder="enter name">
                </div>
            </div>
            <button id="start-button" class="start-button">Begin Game</button>
        </div>
        
        <div class="game-container" id="game-container" style="display:none;">
            <div class="game-info">
                <div class="current-player" id="current-player">Team X's Turn</div>
                <button id="restart-game" class="restart-button">Restart Game</button>
            </div>
            <div class="game-board" id="game-board">  
                <div class="space" id="space1"></div>
                <div class="space" id="space2"></div>
                <div class="space" id="space3"></div>
                <div class="space" id="space4"></div>
                <div class="space" id="space5"></div>
                <div class="space" id="space6"></div>
                <div class="space" id="space7"></div>
                <div class="space" id="space8"></div>
                <div class="space" id="space9"></div>
            </div>
            <div class="game-results" id="game-results"></div>
        </div>
    </div>
    <script src="script_new.js"></script>
</body>
</html>
