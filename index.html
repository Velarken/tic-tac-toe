<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-head">
            <div class="title">Tic-Tac-Toe</div>
        </div>
        <div class="setup-form" id="setupForm">
            <div class="player-info">
                <div class="player-input">
                    <label for="x-player">Team X</label>
                    <input type="text" id="xPlayerName" placeholder="enter name">
                </div>
                <div class="player-input">
                    <label for="o-player">Team O</label>
                    <input type="text" id="oPlayerName" placeholder="enter name">
                </div>
            </div>
            <button id="startButton" class="start-button">Begin Game</button>
        </div>
        
        <div class="game-container" id="gameContainer" style="display:none;">
            <div class="game-info">
                <div class="turn-display" id="turnDisplay">Team X's Turn</div>
                <button id="restart-game" class="restartButton">Restart Game</button>
            </div>
            <div class="game-board" id="gameBoard">  
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
            </div>
            <div class="game-results" id="gameResults"></div>
        </div>
    </div>
    <script src="script_new.js"></script>
</body>
</html>
